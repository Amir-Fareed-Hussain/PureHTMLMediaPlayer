<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>
    <h1>HTML Media Player:</h1>
    <h2>videos -></h2>
    <video src="videos/1.mp4" controls poster="Thumnail/image.png" width="550"></video>
    <video src="videos/2.mp4" controls poster="Thumnail/image.png" width="550"></video>
    <video src="videos/3.mp4" controls poster="Thumnail/image.png" width="550"></video>
    <video src="videos/4.mp4" controls poster="Thumnail/image.png" width="550"></video>
    <video src="videos/5.mp4" controls poster="Thumnail/image.png" width="550"></video>
    <video src="videos/6.mp4" controls poster="Thumnail/image.png" width="550"></video>
    <!-- ALL Audios -->
    <h2>Audios -></h2>
    <audio src="Audio/1.mp3" controls poster="Thumnail/image.png" width="550"></audio>
    <audio src="Audio/2.mp3" controls poster="Thumnail/image.png" width="550"></audio>
    <audio src="Audio/3.mp3" controls poster="Thumnail/image.png" width="550"></audio>
    <audio src="Audio/4.mp3" controls poster="Thumnail/image.png" width="550"></audio>
    <audio src="Audio/5.mp3" controls poster="Thumnail/image.png" width="550"></audio>
    <audio src="Audio/6.mp3" controls poster="Thumnail/image.png" width="550"></audio>
    
</body>
</html>
